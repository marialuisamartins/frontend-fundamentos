<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta name="keywords" content="css, frontend, border-radius">

        <title>Border Radius</title>

        <style>

            div{
                background-color: orange;
                width: 200px;
                height: 200px;
                margin: 100px auto;

                border-radius: 50px 20px 0 80px / 100px 50px 0 20px;
                /* 50% ou 100px formaria uma esfera perfeita nesse caso */
                /* 50px / 20px faz uma elipse de 100px de horizontal e 40px de vertical */
            }

        </style>

    </head>

    <body>

        <div></div>
        
    </body>

</html>
