<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="description" content="Avançando com CSS - box-shadow">
        <meta name="author" content="malu.martins.br@gmail.com">
        <meta name="keywords" content="css, frontend, box-shadow">

        <title>Box-Shadow</title>

        <style>

            div{
                background-color: orange;
                width: 200px;
                height: 200px;
                margin: 100px auto;

                border-radius: 50px 20px 0 80px / 100px 50px 0 20px;

                box-shadow: 20px 0 15px -5px black, 0 20px 0 red, -10px 5px 5px blue, 0 -10px 10px 5px green;
                /* horizontal, vertical, esfumaçamento, ampliação, cor */
            }

        </style>

    </head>

    <body>

        <div></div>
        
    </body>

</html>
