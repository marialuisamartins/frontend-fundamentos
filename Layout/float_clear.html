<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Float e Clear">
    <meta name="author" content="malu.martins.br@gmail.com">
    <meta name="keywords" content="html, css, float, clear">
    <title>Float e Clear na Pr√°tica</title>

    <style>

        #container{
            width: 80%;
            background-color: #ccc;
            padding: 15px;
            overflow: auto;
        }

        #container div{
            background-color: rgba(255, 0, 0, 0.3);
            margin: 10px;
            width: 20%;
            height: 50px;
        }

        #div1{
            float: left;
        }

        #div2{
            float: left
        }

        #div3{
            /* clear: both; */
            float: left;
        }

    </style>

</head>

<body>

    <div id="container">
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </div>
    
</body>
</html>
