<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>List Style</title>
    <meta name="description" content="Listas - List Style">
    <meta name="author" content="malu.martins.br@gmail.com">
    <meta name="keywords" content="html, css">

    <style>

        body {
            font-family: sans-serif;
        }

        ul li{
            list-style-type: circle;
            list-style-position: outside;
        }

        ol li{
            list-style: lower-latin inside;
        }

    </style>

</head>

<body>

    <h1> Listas </h1>

    <ul>
        <li>Item x</li>
        <li>Item y</li>
        <li>Item z</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

</body>

</html>
